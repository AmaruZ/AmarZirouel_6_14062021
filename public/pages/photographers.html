<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <title>FishEye</title>
    <script src="https://kit.fontawesome.com/f345641d85.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="body-wrapper">
    <header class="header-photographer" role="banner">
        <a href="/public/index.html" aria-label="Page d'Accueil">
            <img src="../images/logo.svg" alt="Page d'Accueil FishEye" class="header__logo">
        </a>
    </header>
    <main class="content__medias" aria-hidden="false">
        <section class="infos">
            <div class="infos__text">
                <h1 class="infos__name"></h1>
                <span class="infos__localisation"></span>
                <span class="infos__tagline"></span>
                <div class="infos__tags"></div>
            </div>
            <a href="#modal" class="contact__button">Contactez-moi</a>
        </section>
        <section class="medias">
            <div class="sort">
                <label for="sort-by" class="sort__title">Trier par</label>
                <div id="sort-by" class="sort__dropdown">
                    <a href="#" class="sort__option__selected" role="button" aria-label="listbox"
                        aria-haspopup="true">Popularité<img src="../images/chevron.svg" class="chevron_down" /></a>
                    <div class="sort__options">
                        <div class="sort__option sort__option-1" tabindex="0"><span>Popularité</span><img
                                src="../images/chevron.svg" class="chevron_up" /></div>
                        <span class="sort__option sort__option-2" tabindex="0">Date</span>
                        <span class="sort__option sort__option-3" tabindex="0">Titre</span>
                    </div>
                </div>
            </div>
            <div class="medias__wrapper"></div>
            <div class="likes">
                <div class="likes__numbers">
                    <p class="likes__total"></p>
                    <i class="fas fa-heart likes__heart"></i>
                </div>
                <span class="likes__price"></span>
            </div>
        </section>
        
        <div id="modal" class="modal" aria-hidden="true" role="dialog" aria-modal="false" aria-labelledby="modal__title">
            <div class="modal__wrapper">
                <div class="modal__header">
                    <h1 id="modal__title" class="modal__title"></h1>
    
                    <button class="modal__close">Fermer</button>
    
                </div>
                <form action="" method="get" class="form">
                    <div class="form">
    
                        <label class="modal__label" for="firstname">Prénom</label>
                        <input class="modal__input" type="text" name="firstname" id="firstname" required>
                    </div>
                    <div class="form">
                        <label class="modal__label" for="lastname">Nom</label>
                        <input class="modal__input" type="text" name="lastname" id="lastname" required>
                    </div>
                    <div class="form">
                        <label class="modal__label" for="email">Email</label>
                        <input class="modal__input" type="email" name="email" id="email" required>
                    </div>
                    <div class="form">
                        <label class="modal__label" for="message">Votre message</label>
                        <textarea class="modal__textarea" rows="7" name="message" id="message" required></textarea>
                    </div>
                    <div class="form">
                        <input class="modal__btn" type="submit" value="Envoyer">
                    </div>
                </form>
            </div>
        </div>
        <!-- <div class="lightbox">
            <button class="lightbox__close">Fermer</button>
            <button class="lightbox__next">Suivant</button>
            <button class="lightbox__prev">Précédent</button>
            <div class="lightbox__container"></div>
        </div> -->
    </main>
</div>
    <script src="/public/scripts/photographers.js" type="module"></script>
    <script src="/public/scripts/modal.js" type="module"></script>
    <script src="/public/scripts/dropDown.js" type="module"></script>
    </body>
    
    </html>
